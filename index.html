
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Portfolio 2022</title>

    <!-- Link to my style sheet -->
    <link rel="stylesheet" href="index.css">

    <!--The next three lines allow the Vega embed-->
    <script src="https://cdn.jsdelivr.net/npm/vega@5.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.17.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
</head>



<body>
    <!-- A div that contains a group of items for week 1. Can be useful for setting background colours etc.  -->
    <div class="myWeek1">
        <h1>Data Science Portfolio </h1>
        
        <h3> Homework </h3>
        <h4> UK Inflation Report </h4>
        <p>This graph tracks and compares CPI, CPIH and RPI as inflation measurements in the UK. </p>
        <div class="chart" id="Chart1"></div>

        <h4> CPIH base </h4>
        <p>The bar chart breaks down CPIH into 12 different housing categories on average UK consumer from the year 1988 till present. </p>
        <div class="chart" id="Chart2"> </div>
    </div> 
</body>


<script>
    //Define charts:
    var myChart1 = "chart1_inflationcomparison.json";
    var myChart2 = "chart2_CPIHinflationbase.json";

    // Embed charts:
    vegaEmbed('#Chart1', myChart1);
    vegaEmbed('#Chart2', myChart2);
</script>
